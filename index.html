<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Interactive Login Form</title>
    <link rel="stylesheet" href="style2.css">
    <script src="login2.js"></script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="NIT AP Logo" class="logo"> <!-- Add your logo here -->
        <h2>NIT Andhra Pradesh</h2>
    </div>

    <form class="box" action="home.html" method="POST" onsubmit="return validate()">
        <h1>Login</h1>
        <input type="text" name="username" placeholder="Enter Username" id="username">
        <input type="password" name="password" placeholder="Enter Password" id="password">
        <input type="submit" value="Login">
        <button type="button" class="guest-login" onclick="window.location.href='home.html'">Guest Login</button>
        <p class="info-text">Username: user | Password: password</p> <!-- Info text -->
    </form>

    <style>
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .guest-login {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .guest-login:hover {
            background-color: #45a049;
        }
        .info-text {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</body>
</html>
